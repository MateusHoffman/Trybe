<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Exercício 5.1</title>

		<style>
			main,
			section {
				border-color: black;
				border-style: solid;
			}

			.title {
				text-align: center;
			}

			.main-content {
				background-color: yellow;
			}

			.main-content .center-content {
				background-color: red;
				width: 50%;
				margin: 0 auto;
			}

			.main-content .center-content p {
				font-style: italic;
			}
		</style>
	</head>
	<body>
		<header>
			<h1 class="title">Exercício 5.1 - JavaEscripito</h1>
		</header>
		<main class="main-content">
			<section class="center-content">
				<p>Texto padrão do nosso site</p>
				<p>-----</p>
				<p>Trybe</p>
			</section>
		</main>
		<script>
			
        // Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        // - document.getElementById()
        // - document.getElementsByClassName()
        // - document.getElementsByTagName()

        // 1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)

        function changeText() {
          document.getElementsByTagName('p')[0].innerText = 'millionaire'
        }
        changeText()

        // 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

        function changeColor() {
          document.getElementsByClassName('main-content')[0].style.background = 'rgb(76,164,109)'
        }
        changeColor()

        // 3. Crie uma função que mude a cor do quadrado vermelho para branco.
        
        function changeColorRed() {
          document.getElementsByClassName('center-content')[0].style.background = 'rgb(255,255,255)'
        }
        changeColorRed()

        // 4. Crie uma função que corrija o texto da tag <h1>.

          function repairTextH1() {
            document.getElementsByClassName('title')[0].innerText = 'Exercício 5.1 - JavaScript'
          }
          repairTextH1()

        // 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.

          function editTextUpperCase() {
            let text = document.getElementsByTagName('p')[2]
            text.innerHTML = text.innerHTML.toUpperCase()
          }
          editTextUpperCase()

        // 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.

          function viewTags() {
            let paragraphs = document.getElementsByTagName('p');
            for (let index = 0; index < paragraphs.length; index += 1) {
              console.log(paragraphs[index].innerHTML);
            }
          }
          viewTags()
		</script>
	</body>
</html>
